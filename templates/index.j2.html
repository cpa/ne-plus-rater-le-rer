<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="main wrapper clearfix">
      <div class="main-container">
        {% for card in cards %}
        <div class="card" style="{{ card.style }}">
          <div class="card-body">
            <h2 class="my-auto"><span class="col-3">{{ card.time }}</span><span class="badge badge-light" style="color: #427dbd"><i class="fas fa-long-arrow-alt-{{ card.direction }}"></i> {{ card.eta }}</span> <span class="badge badge-info" style="background-color: #427dbd">{{ card.mission }}</span></h2>
          </div>
        </div>
        {% endfor %}
        <div class="card bg-warning" style="">
          <div class="card-body">
            <h5 class="my-auto">RER B - {{ statusB['result']['message'] }}</h5>
            <h5 class="my-auto">M6 - {{ status6['result']['message'] }}</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
